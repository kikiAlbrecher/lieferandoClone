<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/favicon.png">
    <title>lieferdando</title>

    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/font_sizes.css">
    <link rel="stylesheet" href="./styles/section_padding.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/flex.css">
    <link rel="stylesheet" href="./styles/min_height_max_width_of_website.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/imprint_dataprivacy.css">
    <link rel="stylesheet" href="./styles/contact.css">

    <script src="./scripts/templates.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/standard.js"></script>
    <script src="./scripts/contact.js"></script>
</head>

<body onload="includeHTML(), init()">

    <div w3-include-html="./assets/templates/header.html"></div>

    <div class="min_height_max_width_of_website bg_deco header_footer_line">
        <div class="main dfr header_line m_auto dfr cc">

            <section class="block_style section_pad_left_right dfc cc">
                <h1 class="delivery_service">El lieferquando</h1>
                <div class="app_content dfr cfs">
                    <div id="food_section" class="section_style dfc fsfs">
                        <img class="food_teaser" src="assets/img/restaurant.jpg" alt="Essen">
                        <h2>Paradise Noodles</h2>
                        <span>Bewertung (4,2 von 5 Sternen)</span>

                        <img class="selection_teaser" src="assets/img/vegetarian.jpg">
                        <h3 class="selection">Hauptgerichte</h3>
                        <div class="selection_block dfc fsc">
                            <div class="selection_example dfr sbfs">
                                <div class="dfc fsfs">
                                    <h2>Pizza Krabben</h2>
                                    <span>mit Krabben und Pepperoni</span>
                                    <span class="price_tag">9.50</span>
                                </div>
                                <div class="selection_foodimg_btn dfr">
                                    <img class="selection_foodimg" src="assets/img/vegetarian.jpg">
                                    <button class="selection_btn">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="shopping_basket_section dfc fsfs">
                        <div class="shopping_basket">
                            <h2>Warenkorb</h2>
                            <div>
                                <hr>
                                <h3>Pizza Krabben</h3>
                                <div class="dfr sbc">
                                    <button class="btn_small">-</button>
                                    <span>11x</span>
                                    <button class="btn_small">+</button>
                                    <span>500€</span>
                                    <button class="btn_small"><img src="assets/icons/trash_basket.png"
                                            alt="löschen"></button>
                                </div>
                                <hr>
                                <div class="dfc">
                                    <span>Zwischensumme</span>
                                    <span>Lieferkosten</span>
                                    <h3>Gesamt</h3>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </section>
        </div>
    </div>

    <div w3-include-html="./assets/templates/footer.html"></div>
</body>

</html>
